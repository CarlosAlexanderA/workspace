<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tinder Swipe</title>
  </head>
  <body>
    <main>
      <section>
        <header><img src="./tinder-logo.webp" alt="Tinder Logo" /></header>

        <div class="cards">
          <article>
            <img
              src="./photos/2.webp"
              alt="Alex, brown hair man, 25 years old"
            />
            <h2>Alex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/1.webp" alt="Leila, redhead, 27 years old" />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <span>
            No hay mas personas cerca de ti ... <br />
            Vuelve a intentarlo mas tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="close"></button>
          <button class="is-remove is-big" aria-label="undo"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
