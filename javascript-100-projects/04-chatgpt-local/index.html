<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Local 100% privado</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <ul>
        <li class="message bot">
          <span> GPT </span>
          <p>Esta es la respuesta del bot</p>
        </li>
        <li class="message user">
          <span>Tu</span>
          <p>Esta es una repuesta del usuario</p>
        </li>
        <li class="message user">
          <span>Tu</span>
          <p>
            Esta es una repuesta del usuario pero mucho mas larga para ver que
            no se rompe nada
          </p>
        </li>
      </ul>
    </main>
    <form>
      <input type="text" placeholder="Escribe tu mensaje aqui" />
      <button>Enviar</button>
    </form>

    <template id="message-template">
      <li class="message">
        <span></span>
        <p></p>
      </li>
    </template>
  </body>
</html>
